<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>  Register Form     </h1>
 <form action="register" method="post">
     {% csrf_token%}
     <input type="text" name="username" placeholder="Enter the username"> <br>
     <input type="text" name="first_name" placeholder="Enter the first_name"> <br>
     <input type="text" name="last_name" placeholder="Enter the last_name"> <br>
     <input type="email" name="email" placeholder="Enter the email">  <br>
     <input type="password" name="password" placeholder="Enter password"> <br>
     <input type="password" name="cpassword" placeholder="Enter password"> <br>
     <input type="submit">
 </form>
{% for msg in messages %}
<h1> {{msg}}  </h1>
{% endfor %}
</body>
</html>
